[buildpack]
id = "org.cloudfoundry.buildsystem"
name = "Cloud Foundry Build System Buildpack"
version = "1.0.0-BUILD-SNAPSHOT"

[[stacks]]
id = "io.buildpacks.stacks.bionic"

[[metadata.dependencies]]
id      = "gradle"
name    = "Gradle"
version = "4.10.2"
uri     = "https://downloads.gradle.org/distributions/gradle-4.10.2-bin.zip"
sha256  = "b49c6da1b2cb67a0caf6c7480630b51c70a11ca2016ff2f555eaeda863143a29"
stacks  = [ "io.buildpacks.stacks.bionic" ]

  [[metadata.dependencies.licenses]]
  type = "Apache-2.0"
  uri  = "https://docs.gradle.org/current/userguide/userguide.html#licenses"

[[metadata.dependencies]]
id      = "maven"
name    = "Apache Maven"
version = "3.5.4"
uri     = "https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/3.5.4/apache-maven-3.5.4-bin.tar.gz"
sha256  = "ce50b1c91364cb77efe3776f756a6d92b76d9038b0a0782f7d53acf1e997a14d"
stacks  = [ "io.buildpacks.stacks.bionic" ]

  [[metadata.dependencies.licenses]]
  type = "Apache-2.0"
  uri  = "https://www.apache.org/licenses/"

[metadata]
  pre_package = "ci/build.sh"
  include_files = [
    "LICENSE",
    "NOTICE",
    "README.md",
    "bin/build",
    "bin/detect",
    "buildpack.toml",
  ]
